<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Restaurant Page</title>
</head>
<body>
    <header class="navigation">
        <nav class="navbar">
            <div class="first-bar">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">  
                </div>
                
                <div class="right-actions">
                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                        <button class="login">Log In</button>
                    </div>
                    
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>
            <div class="second-bar">
                <div class="left-actions">
                    <button>Home</button>
                    <button>Menu</button>
                    <button>About</button>
                </div>
                <p class="logo">RESTAURANT</p>
                <div class="right-actions">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-tiktok"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </nav>
    </header>
    <div id="content">
        <div class="parallax">
            <img class="parallax__bg" src="./img/sect-one-background.jpg" alt="" />
        </div>
        <div class="sect-one">
            <div class="moto">
                <p>It's Always Tea Time</p>
                <p>With Bloom's Herbal Tea</p>
            </div>
            <div class="button">
                <button>Shop Now</button>
            </div>
        </div> 
        
        <div class="sect-two">
            <div class="heading"></div>
            <div class="showcase"></div>
            <div class="button"></div>
        </div>
        <div class="parallax">
            <img class="parallax__bg2" src="./img/sect-one-background.jpg" alt="" />
        </div>
        <div class="sect-three">
            <p>Read Our Blog</p>
        </div>
        <div class="sect-four">
            <p>Testimony</p>
        </div>
        <div class="sect-five">

        </div>
    </div>
</body>
</html>
